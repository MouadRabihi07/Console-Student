<div class="search-bar">
    <div class="row row-cols-4">
        <div class="col">
            <label>Année universitaire</label>
            <select class="form-select" [(ngModel)]="selectedYearValue" (change)="onSelectYear()">
                <option value=""></option>
                <option value="2019/2020">2019/2020</option>
                <option value="2020/2021">2020/2021</option>
                <option value="2021/2022">2021/2022</option>
                <option value="2022/2023">2022/2023</option>
                <option value="2023/2024">2023/2024</option>
            </select>
        </div>
      <div class="col">
        <label >Filtrer par type de demande</label>
        <select class="form-select" [(ngModel)]="selectedDemandValue" (change)="onSelectDemand()">
            <option value="All" selected>All</option>
            <option value="Certificat de Scolarité">Certificat de Scolarité</option>
            <option value="Attestation d'inscription">Attestation d'inscription</option>
            <option value="Attestation de Réussite">Attestation de Réussite</option>
            <option value="Attestation de Classement">Attestation de Classement</option>
            <option value="Relevé des notes">Relevé des notes</option>
        </select>
      </div>
    
    </div>
  </div>
