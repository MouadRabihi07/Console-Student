<body>
    <div class="container app-container">
      <h2 class="page-title">
        <fa-icon  class="title-icon" [icon]="faNewspaper"></fa-icon>
        Annonces et avis</h2>
      
      <div class="annonce-number">{{Annonces.length}} Avis disponibles</div> 
      <div class="row">
        <app-annonce-item *ngFor="let Annonce of Annonces; index as index"
          [Annonce]="Annonce" [index]="index+1" class="col-6" > 
        </app-annonce-item>
      </div>
    </div>
</body>
